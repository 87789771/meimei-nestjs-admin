services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ''
      MYSQL_DATABASE: meimei
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"  # 允许使用空密码
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ''
    ports:
      - "8080:80"
    depends_on:
      - db

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    # network_mode: host #windows上不用开启host模式

volumes:
  db_data: